---
layout: default
---

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="text-right">
            <div class="site-heading text-right">
                <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                <span class="subheading">{% if page.description %}{{ page.description }}{% else %}{{site.subtitle}}{% endif %}</span>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    {{ content }}
</div>

<hr>
