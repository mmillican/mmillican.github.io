---
layout: default
---

<!-- Post Header -->
<header class="masthead" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="post-heading">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
                <h2 class="subheading">{{ page.subtitle }}</h2>
            {% endif %}
            <div class="meta">
                <span class="date">Posted on {{ page.date | date: "%B %-d, %Y" }}</span>
                <span class="read-time">{% include reading_time.html %}</span>
            </div>
            
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        {{ content }}
        
        <hr>
    </div>
</article>

<div class="container">
    {% include disqus.html %}
</div>
