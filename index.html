---
layout: page
title: 'code.write()'
description: 'Journey of a Milwaukee web developer'
---

<ul>
    {% for post in site.posts %}
        <div class="post-preview">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <h2 class="post-title">
                    {{ post.title }}                  
                </h2>
                
                {% if post.subtitle %}
                    <h3 class="post-subtitle">
                        {{ post.subtitle }}
                    </h3>
                {% endif %}
                <p class="post-meta">Posted on {{ post.date | date: "%B %-d, %Y" }}</p>  
            </a>
        </div>
    {% endfor %}
</ul>
